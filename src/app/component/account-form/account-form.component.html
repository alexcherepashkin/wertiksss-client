<div class="col-11 text-nowrap mx-auto">
    <h2 class="mb-md-5 mb-4 text-center font-weight-normal">Add new account</h2>

    <form (ngSubmit)="onSubmit()" #accountForm="ngForm" class="" novalidate>
        <div class="form-group row align-items-center mb-2">
            <label for="phoneModel" class="col-3 col-form-label py-1">Phone model:</label>
            <div class="col">
                <input type="text" class="form-control" id="phoneModel" placeholder="---"
                    [(ngModel)]="account.phoneModel" name="phoneModel" maxlength="40" required>
            </div>
        </div>
        <div class="form-group row align-items-center mb-2">
            <label for="phoneImei" class="col-3 col-form-label py-1">Phone imei:</label>
            <div class="col">
                <input type="text" class="form-control" id="phoneImei" placeholder="---" [(ngModel)]="account.phoneImei"
                    name="phoneImei" maxlength="40">
            </div>
        </div>
        <div class="form-group row align-items-center mb-2">
            <label for="phoneNumber" class="col-3 col-form-label py-1">Phone number:</label>
            <div class="col">
                <input type="tel" class="form-control" id="phoneNumber" placeholder="---"
                    [(ngModel)]="account.phoneNumber" name="phoneNumber" maxlength="40">
            </div>
        </div>
        <div class="form-group row align-items-center mb-2">
            <label for="firstName" class="col-3 col-form-label py-1">First name:</label>
            <div class="col">
                <input type="text" class="form-control" id="firstName" placeholder="---" [(ngModel)]="account.firstName"
                    name="firstName" maxlength="40" required>
            </div>
        </div>
        <div class="form-group row align-items-center mb-2">
            <label for="lastName" class="col-3 col-form-label py-1">Last name:</label>
            <div class="col">
                <input type="text" class="form-control" id="lastName" placeholder="---" [(ngModel)]="account.lastName"
                    name="lastName" maxlength="40" required>
            </div>
        </div>
        <div class="form-group row align-items-center mb-2">
            <label for="dateOfBirth" class="col-3 col-form-label py-1">Date of birth:</label>
            <div class="col">
                <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="account.dateOfBirth"
                    name="dateOfBirth">
            </div>
        </div>
        <div class="form-group row align-items-center mb-2">
            <label for="email" class="col-3 col-form-label py-1">Email:</label>
            <div class="col">
                <input type="email" class="form-control" id="email" placeholder="---" [(ngModel)]="account.email"
                    name="email" maxlength="40">
            </div>
        </div>
        <div class="form-group row align-items-center mb-2">
            <label for="password" class="col-3 col-form-label py-1">Password:</label>
            <div class="col">
                <input type="text" class="form-control" id="password" placeholder="---" [(ngModel)]="account.password"
                    name="password" maxlength="40">
            </div>
        </div>
        <div class="form-group row align-items-baseline mb-2">
            <label for="answers" class="col-3 col-form-label py-1">Secret answers:</label>
            <div class="col-9 input-group" id="answers">
                <textarea class="form-control" id="answers-0" placeholder="---" [(ngModel)]="account.secretAnswers[0]"
                    name="secretAnswers[0]" style="resize: none;"></textarea>
                <textarea class="form-control" id="answers-1" placeholder="---" [(ngModel)]="account.secretAnswers[1]"
                    name="secretAnswers[1]" style="resize: none;"></textarea>
                <textarea class="form-control" id="answers-2" placeholder="---" [(ngModel)]="account.secretAnswers[2]"
                    name="secretAnswers[2]" style="resize: none;"></textarea>
            </div>
        </div>

        <hr class="mt-lg-5 mt-4">

        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-sm btn-outline-info" (click)="goBack()">Back</button>
            <button type="submit" class="btn btn-success px-5" [disabled]="accountForm.form.invalid || loading">
                Save<span *ngIf="loading" class="spinner-border spinner-border-sm ml-1"></span>
            </button>
        </div>
    </form>
</div>
