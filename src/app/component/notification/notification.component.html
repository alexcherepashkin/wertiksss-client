<ngb-toast *ngFor="let toast of notifier.notifications"
    [header]="toast.header"
    [delay]="toast.delay || 15000"
    [autohide]="autohide"
    (mouseenter)="autohide = false"
    (mouseleave)="autohide = true"
    (hide)="notifier.remove(toast); autohide = true"
    [class]="toast.classname"
    style="opacity: 0.8;">
    {{toast.body}}
</ngb-toast>
